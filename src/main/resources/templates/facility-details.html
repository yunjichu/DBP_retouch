<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>시설 세부정보</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        .detail {
            margin-bottom: 15px;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .detail:last-child {
            border-bottom: none;
        }
        .label {
            font-weight: bold;
            display: inline-block;
            margin-bottom: 5px;
            color: #555;
        }
        .value {
            display: block;
            font-size: 16px;
            color: #333;
        }
        .usage-guidelines {
            line-height: 1.6;
            color: #666;
            white-space: pre-line; /* 개행 문자 처리 */
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }
        .back-link:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<th:block th:replace="fragments/header :: header"></th:block>

<div class="container">
    <h1 th:text="${facility.location}">시설 이름</h1>

    <div class="detail">
        <span class="label">위치:</span>
        <span class="value" th:text="${facility.facilityName}">위치</span>
    </div>

    <div class="detail">
        <span class="label">수용 인원:</span>
        <span class="value" th:text="${facility.capacity} + '명'">수용 인원</span>
    </div>

    <div class="detail">
        <span class="label">예약 가능 시간:</span>
        <span class="value" th:text="${facility.availableStartTime} + '시 ~ ' + ${facility.availableEndTime} + '시'">예약 가능 시간</span>
    </div>

    <div class="detail">
        <span class="label">사용 가이드:</span>
        <p class="usage-guidelines" th:text="${facility.usageGuidelines}">사용 가이드</p>
    </div>

    <a class="back-link" href="/facilities/search">뒤로 가기</a>
</div>
</body>
</html>
