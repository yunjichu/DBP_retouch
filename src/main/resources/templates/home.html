<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #34446F;
        }


        .main {
            position: relative;
            width: 100%;
            height: 300px;
            background: url('/images/campus.PNG') no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .main-title {
            color: white;
            font-size: 40px;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            margin: 0;
        }

        .wrapper {
            background-color: #34446F;
            padding: 50px 0;
        }

        .content-block {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #2B3B68;
    color: white;
    padding: 20px;
    margin: 0 auto;
    border-radius: 20px;
    max-width: 1200px;
    height: 300px; /* 카드 섹션의 고정 높이 설정 */
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    overflow: hidden;
    position: relative;
}

.card-image {
    flex: 1;
    height: 100%; /* 카드 섹션 높이와 동일하게 설정 */
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden; /* 이미지가 섹션을 초과하지 않도록 설정 */
    border-radius: 10px;
}

.card-image img {
    width: 100%; /* 가로 너비를 부모에 맞게 조정 */
    height: 100%; /* 세로 높이도 부모에 맞게 조정 */
    object-fit: cover; /* 비율을 유지하며 카드 섹션을 꽉 채움 */
    border-radius: 10px; /* 이미지 모서리를 둥글게 */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}



.card-content p {
            font-size: 16px;
            margin-bottom: 20px;
}

.card-content {
    flex: 1;
    padding: 20px;
    display: flex;
    flex-direction: column;
    justify-content: space-between; /* 텍스트와 버튼을 위아래로 정렬 */
    text-align: left;
    position: relative;
    gap: 20px; /* 텍스트와 버튼 간격 */
}

.card-content h2 {
    margin-bottom: 10px; /* 제목과 본문 간격 */
}

.card-content p {
    margin-bottom: 20px; /* 본문과 버튼 간격 */
}

.button {
    position: relative; /* 버튼을 card-content 안에서 배치 */
    align-self: flex-end; /* 버튼을 오른쪽 끝에 배치 */
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: transparent;
    color: white;
    border: 2px solid white;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    font-size: 20px;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 10px; /* 버튼과 본문 간격 추가 */
}

.button:hover {
    background-color: white;
    color: #34446F;
}

.button svg {
    width: 20px;
    height: 20px;
    fill: currentColor;
}



    </style>
</head>
<body>
<th:block th:replace="fragments/header :: header"></th:block>


<!-- 메인 섹션 -->
<div class="main">
    <h1 class="main-title">동의대학교 시설들을 쉽고 간편하게 예약하세요!</h1>
</div>

<!-- 콘텐츠 섹션 -->
<div class="wrapper">
    <div id="card-container" class="content-block">
        <!-- 첫 번째 카드 섹션 -->
        <div class="card-image">
            <img src="/images/appointment1.png" alt="First Image">
        </div>
        <div class="card-content">
            <h2>예약 기록 간편 확인</h2>
            <p>지난 예약 내역을 한눈에 확인하고 수정하거나 취소할 수 있습니다. 기록을 통해 자신의 예약 히스토리를 효율적으로 관리하세요.</p>
            <button class="button" onclick="showNextCard()">→</button>
        </div>
    </div>
</div>

<script>
    // JavaScript로 카드 섹션 전환 처리
    const cardContainer = document.getElementById('card-container');

    // 두 번째 카드 섹션 내용
    const secondCard = `
        <div class="card-image">
            <img src="/images/appointment2.png" alt="Second Image">
        </div>
        <div class="card-content">
            <h2>새로운 예약 시작</h2>
            <p>다양한 시설을 손쉽게 예약하고 이용하세요. 원하는 날짜와 시간에 맞춰 예약이 가능합니다.</p>
            <button class="button" onclick="showFirstCard()">←</button>
        </div>
    `;

    // 첫 번째 카드 섹션 내용
    const firstCard = `
        <div class="card-image">
            <img src="/images/appointment1.png" alt="First Image">
        </div>
        <div class="card-content">
            <h2>예약 기록 간편 확인</h2>
            <p>지난 예약 내역을 한눈에 확인하고 수정하거나 취소할 수 있습니다. 기록을 통해 자신의 예약 히스토리를 효율적으로 관리하세요.</p>
            <button class="button" onclick="showNextCard()">→</button>
        </div>
    `;

    // 첫 번째 카드 보여주기
    function showFirstCard() {
        cardContainer.innerHTML = firstCard;
    }

    // 두 번째 카드 보여주기
    function showNextCard() {
        cardContainer.innerHTML = secondCard;
    }
</script>
</body>
</html>
